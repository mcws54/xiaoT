        .app-name {

        .dark-theme .app-name {

        }

        .app-version {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .dark-theme .app-version {
            color: #888;
        }

        .info-section {
            width: 100%;
            margin-bottom: 30px;
            text-align: left;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .dark-theme .section-title {
            color: white;
            border-bottom-color: #4a90e2;
        }

        .info-content {
            line-height: 1.6;
            color: #666;
        }

        .dark-theme .info-content {
            color: #888;
        }

        .feature-list {
            list-style: none;
            padding-left: 0;
        }

        .feature-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list i {
            color: #007bff;
            width: 20px;
        }

        .dark-theme .feature-list i {
            color: #4a90e2;
        }

        .tech-stack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .tech-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .dark-theme .tech-item {
            background: #2d2d2d;
        }

        .tech-item:hover {
            transform: translateY(-2px);
        }

        .tech-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #007bff;
        }

        .dark-theme .tech-icon {
            color: #4a90e2;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
            margin-top: auto;
        }

        .dark-theme .footer {
            color: #888;
            border-top-color: #404040;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 60px;
            }
            
            .app-name {
                font-size: 28px;
            }
            
            .tech-stack {
                grid-template-columns: 1fr;
            }
        }
